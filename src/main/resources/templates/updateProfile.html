<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://image.slidesdocs.com/responsive-images/background/splash-watercolor-abstract-company-profile-business-powerpoint-background_74ae8d9138__960_540.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            height: 300px;
            width: 100%;
            z-index: -1;
            opacity: 0.89;
        }

        .navbar {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #db370e;
            color: white;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .navbar .menu a:hover {
            text-decoration: none;
        }

        .navbar .actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .profile-icon, .logout-btn {
            cursor: pointer;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
        }

        .profile-icon {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-container {
            max-width: 400px;
            height: 450px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(255, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 30px;
            margin-left: 110px;
        
            
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #dfa3a3;
        }

        .form-group button {
            margin-top: 15px;
            background-color: #db370e;
            color: #ffffff;
            padding: 15px 20px;
            border: 0px solid;
            cursor: pointer;
            border-radius: 15px;
            font-size: 16px;
            width: 90%;
           
        }

        .form-group button:hover {
            background-color:  #db370e;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #000000;
            text-decoration: none;
            font-size: 16px;
        }

        .form-footer a:hover {
            text-decoration: none;
            cursor: pointer;
            color: #0eabdb;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">FoodExpress</div>
        <div class="menu">
            <a th:href="@{/home}">Home</a>
            <a th:href="@{/about}">About</a>
        </div>
        <div class="actions">
            <form th:action="@{/check_user}" method="post" style="margin: 0;">
                <button type="submit" class="logout-btn" style="color: rgb(218, 24, 24); background-color: rgb(255, 255, 255); padding: 10px 20px; border-radius: 8px; cursor: pointer;">Back</button>
            </form>
        </div>
    </div>

    <div class="form-container">
        <h2>Update Profile</h2>

        <form th:action="@{/update-profileIntoDatabase}" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" th:value="${user.name}" required />
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" name="contact" th:value="${user.contact}" required />
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" th:value="${user.address}" required />
            </div>

            <div class="form-group">
                <button type="submit">Save Changes</button>
            </div>
        </form>
					
	        <div class="form-footer">
	            <a th:href="@{/backprofile}">Back to Profile</a>
	        </div>
	   
    </div>

</body>
</html>
