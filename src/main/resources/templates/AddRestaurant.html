<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>Add Restaurant</title>
	    <style>
	        body {
	            font-family: Arial, sans-serif;
	            background-image: url('https://wallpaperaccess.com/full/3692584.jpg');
	            background-repeat: no-repeat;
	      background-size: cover;
	     
	            margin: 0;
	            padding: 0;
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	        }
	        form {
	            background-color: #fff;
	            padding: 30px 40px;
	            border-radius: 8px;
	            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	            width: 100%;
	            max-width: 400px;
	            
	        }
	        form label {
	            display: block;
	            margin-bottom: 8px;
	            font-weight: bold;
	            color: #333;
	            
	        }
	        form input[type="text"],
	        form input[type="file"] {
	            width: 100%;
	            padding: 10px;
	            margin-bottom: 15px;
	            border: 1px solid #ddd;
	            border-radius: 4px;
	            box-sizing: border-box;
	           
	        }
	        form input[type="text"]:focus,
	        form input[type="file"]:focus {
	            border-color: #f58b00;
	            outline: none;
	            border: 1px solid rgb(255, 145, 0);
	        }
	        form button {
	            width: 100%;
	            padding: 15px;
	            background-color: #f37a09;
	            color: white;
	            border: none;
	            border-radius: 15px;
	            margin-top: 15px;
	            font-size: 16px;
	            cursor: pointer;
	            transition: background-color 0.3s ease;
	        }
	        
	        
	    </style>
	</head>
	<body>
	    <form action="/add-restaurant" method="post" enctype="multipart/form-data">
	        <label for="name">Restaurant Name:</label>
	        <input type="text" name="name" id="name" required>
	        
	        <label for="address">Restaurant Address:</label>
	        <input type="text" name="address" id="address" required>
	        
	        <label for="contact">Restaurant Contact:</label>
	        <input type="text" name="contact" id="contact" required>
	        
	        <label for="logo">Restaurant Logo:</label>
	        <input type="file" name="logo" id="logo" required>
	        
	        <button type="submit">Add Restaurant</button>
	    </form>
	</body>
	</html>
