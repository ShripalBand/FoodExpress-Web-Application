
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            width: 60%;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form input, form select, form button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        form button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #218838;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #dee2e6;
        }
        table th {
            background-color: #343a40;
            color: white;
        }
        table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }
        table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
        table button {
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            border: none;
            cursor: pointer;
        }
        table .delete {
            background-color: #dc3545;
        }
        table .delete:hover {
            background-color: #c82333;
        }
        table .update {
            background-color: #ffc107;
        }
        table .update:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
<div>
    <nav id="navbar" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #343a40; color: white;">
        <!-- Logo -->
        <div id="logo" style="flex: 1;">
            <img src="https://img.lovepik.com/element/45007/2413.png_300.png" alt="MyonlineMail.com" style="height: 50px; width: auto;">
        </div>
        
        <!-- Navigation Links -->
        <ul style="display: flex; list-style: none; margin: 0; padding: 0; flex: 2; justify-content: center;">
            <li class="items" style="margin: 0 15px;">
                <a th:href="@{/home}" style="color: white; text-decoration: none; font-size: 16px;">Home</a>
            </li>
            <li class="items" style="margin: 0 15px;">
                <a th:href="@{/}" style="color: white; text-decoration: none; font-size: 16px;">Service</a>
            </li>
            <li class="items" style="margin: 0 15px;">
                <a th:href="@{/}" style="color: white; text-decoration: none; font-size: 16px;">About</a>
            </li>
            <li class="items" style="margin: 0 15px;">
                <a th:href="@{/}" style="color: white; text-decoration: none; font-size: 16px;">Contact Us</a>
            </li>
        </ul>
        
        <!-- Logout Button -->
        <div id="logout" style="flex: 1; text-align: right;">
            <a th:href="@{/logout}" style="color: white; text-decoration: none; font-size: 16px; background-color:  #007bff; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Logout</a>
        </div>
    </nav>
</div>


    <h1>Manage Menu</h1>
     <div id="logout" style="flex: 1; text-align: right;">
            <a th:href="@{/res}" style="color: white; text-decoration: none; font-size: 16px; background-color: #007bff; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Add restaurant</a>
      </div>
    <form th:action="@{/add}" method="post">
        <input type="text" name="name" placeholder="Dish Name" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="number" name="price" placeholder="Price" step="0.01" required>
        <select name="available" required>
            <option value="true">Available</option>
            <option value="false">Not Available</option>
        </select>
        <button type="submit">Add Dish</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dish : ${dishes}">
                <td th:text="${dish.name}"></td>
                <td th:text="${dish.description}"></td>
                <td th:text="${dish.price}"></td>
                <td th:text="${dish.available ? 'Available' : 'Not Available'}"></td>
                <td>
                    <form th:action="@{/delete/{id}(id=${dish.id})}" method="post" style="display:inline;">
                        <button class="delete" type="submit">Delete</button>
                    </form>
                    <form th:action="@{/update/{id}(id=${dish.id})}" method="get" style="display:inline;">
                        <button class="update" type="submit">Update</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
