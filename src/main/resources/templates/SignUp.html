<body>
  

    <div class="container">
        <h2>Sign Up</h2>
        <form th:action="@{/do_register}" method="post" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <p id="wrongName" class="error-message"></p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <p id="wrongEmail" class="error-message"></p>
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter contact"  required>
          <p id="wrongContact" class="error-message"></p>


            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <p id="wrongPass" class="error-message"></p>

           
         

            

            <input type="submit" value="Signup">
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var emailInput = document.getElementById("email").value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            var nameInput = document.getElementById("name").value;
            var specialCharPattern = /[!@#$%^&*()_+\-=\[\]{};:\\|,.<>\/?0-9"'+]/;

            if (specialCharPattern.test(nameInput)) {
                document.getElementById("wrongName").innerHTML = "Name should not contain special characters or digits";
                return false;
            }

            if (password.length !== 6) {
                document.getElementById("wrongPass").innerHTML = "Password must be exactly 6 characters long";
                return false;
            }

            if (!emailPattern.test(emailInput)) {
                document.getElementById("wrongEmail").innerHTML = "Invalid email format";
                return false;
            }

            alert("Registration successfully!");
            return true;
        }
    </script>
</body>
