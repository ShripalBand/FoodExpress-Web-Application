spring.application.name=foodexpress-app
spring.datasource.url=jdbc:mysql://localhost:3306/foodexpress1?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Each database (MySQL, Oracle, PostgreSQL, etc.) has slightly different SQL syntax and capabilities. The dialect helps Hibernate generate optimized and compatible queries for that database.
spring.jpa.hibernate.ddl-auto=update
#logging.level.org.hibernate=DEBUG


#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false



